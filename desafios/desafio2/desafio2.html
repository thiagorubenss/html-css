<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada passo</p>
    <p>
        <ul type="Square">
            <li><abbr title="Use a Tag P">Parágrafos</abbr></li>
            <li><abbr title="Use a Tag H1">Títulos</abbr></li>
            <li><abbr title="Use a Tag IMG">Imagens</abbr></li>
            <li><abbr title="Use a Tag ABBR TITLE">Abreviações</abbr></li>
            <li><abbr title="Use a Tag H2">Sub-Títulos</abbr></li>
            <li><abbr title="Use a Tag OL">Listas numerada</abbr></li>
            <li><abbr title="Use a Tag UL">Listas com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
